<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <title>GUI Challenges Noidar</title>
    <meta name="description" content="Noidar" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="Canvas" />
    <meta name="color-scheme" content="light dark" />

    <link rel="icon" href="./assets/favicon-32x32.png" sizes="any" />
    <link
      rel="icon"
      href="./assets/favicon-32x32.png"
      type="png"
    />

    <script type="module" crossorigin src="./assets/main.js"></script>
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/root.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />

  </head>
  <body>
    <dialog id="MegaDialog" inert loading modal-mode="mega">
      <form method="dialog">
        <header>
          <section class="icon-headline">
            <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>
              <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            <h3>New User</h3>
          </section>
          <button
            onclick="this.closest('dialog').close('close')"
            type="button"
            title="Close dialog"
          >
            <title>Close dialog icon</title>
            <svg width="24" height="24" viewBox="0 0 24 24">
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </header>
        <article>
          <section class="labelled-input">
            <label for="userimage">Upload an image</label>
            <input id="userimage" name="userimage" type="file" />
          </section>
          <small><b>*</b> Maximum upload 1mb</small>
        </article>
        <footer>
          <menu>
            <button type="reset" value="clear">Clear</button>
          </menu>
          <menu>
            <button
              autofocus
              type="button"
              onclick="this.closest('dialog').close('cancel')"
            >
              Cancel
            </button>
            <button type="submit" value="confirm">Confirm</button>
          </menu>
        </footer>
      </form>
    </dialog>

    <dialog id="MiniDialog" inert loading modal-mode="mini">
      <form method="dialog">
        <article>
          <section class="warning-message">
            <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
              <title>A warning icon</title>
              <path
                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
              ></path>
              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <p>Are you sure you want to remove this user?</p>
          </section>
        </article>
        <footer>
          <menu>
            <button
              autofocus
              type="button"
              onclick="this.closest('dialog').close('cancel')"
            >
              Cancel
            </button>
            <button type="submit" value="confirm">Confirm</button>
          </menu>
        </footer>
      </form>
    </dialog>

    <main>
      <div class="user">
        <img
          src="https://doodleipsum.com/700/avatar-2?i=59fd580cbaeaed8c8e7aeec2f7e75b73"
          alt=""
        />
        <button title="Remove user">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>
      <div class="user">
        <img
          src="https://doodleipsum.com/700/avatar-2?i=3cc4fa41128b79780dc9739c4cd92e80"
          alt=""
        />
        <button title="Remove user">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>
      <button class="user" onclick="window.MegaDialog.showModal()">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </main>
  </body>
</html>
